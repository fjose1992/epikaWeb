<!doctype html>
<html lang="es">
<head>
    <!--=========================*
                Met Data
    *===========================-->
    <meta charset="UTF-8">
    <meta http-equiv="x-ua-compatible" content="ie=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <meta name="description" content="Epika CRM">

    <!--=========================*
              Titulo de la pagina
    *===========================-->
    <title>Inicio de sesi칩n | EPIKA</title>

    <!--=========================*
            Bootstrap Css
    *===========================-->
    <link rel="stylesheet" href="css/bootstrap.min.css">

    <!--=========================*
              My CSS
    *===========================-->
    <link rel="stylesheet" href="css/loginStyle.css">


    <!--=========================*
            Font Awesome
    *===========================-->
    <link rel="stylesheet" href="css/font-awesome.min.css">

    <!--=========================*
             Themify Iconos
    *===========================-->
    <link rel="stylesheet" href="css/themify-icons.css">

    <!--=========================*
            Google Fonts
    *===========================-->

    <!-- Montserrat USE: font-family: 'Montserrat', sans-serif;-->
    <link href="https://fonts.googleapis.com/css?family=Montserrat:100,200,300,400,500,600,700,800,900"
          rel="stylesheet">


</head>
<body>

    <div class="wrapper">
        <div class="container-fluid">
            <div class="row">
                <div class="register-bg">
                    <div class="login-overlay"></div>
                      <div class="login-left">     

                      </div>
                  
                </div>

                <!--START: Contenedor de formulrio de login-->
                <div class="login-form">
                    <div class="login-logo-epika">
                        <img src="img/logo-epika.jpg" width="151" height="179">
                    </div>
                    <form>
                        <div class="login-form-body">
                            <div class="form-gp">
                                <label for="register-email">Correro electronico</label>
                                <input type="text" id="register-email">
                                <i class="ti-email"></i>
                            </div>
                            <div class="form-gp">
                                <label for="register-nombre">Nombres</label>
                                <input type="email" id="register-nombre">
                                <i class="ti-user"></i>
                                
                            </div>
                            <div class="form-gp">
                                <label for="register-apellidos">Apellidos</label>
                                <input type="email" id="register-apellidos">
                                <i class="ti-user"></i>
                            </div>
                            <div class="form-gp">
                                <label for="register-contrasena1">Contrase침a</label>
                                <input type="password" id="register-contrasena1">
                                <i class="ti-lock"></i>
                            </div>
                            <div class="form-gp">
                                <label for="register-contrasena2">Confirmar contrase침a</label>
                                <input type="password" id="register-contrasena2">
                                <i class="ti-lock"></i>
                            </div>
                            <div class="submit-btn-area">
                                <button id="form_submit" class="btn btn-primary" type="submit">Entrar <i class="ti-arrow-right"></i></button>
                                <div class="login-other mt-4 ">
                                        <a class="google-login" href="#">
                                            <span class="login_txt">Iniciar sesi칩n con Google</span>  
                                            <i class="fa fa-google"></i>
                                        </a>
                                </div>                                
                            </div>
                            <div class="form-footer text-center mt-5">
                                <p class="text-muted">Ya tienes una cuenta? <a href="login.html">Ingresar</a></p>
                            </div>
                        </div>
                    </form>
                </div>
                <!--START: Contenedor de formulrio de login-->

            </div>
        </div>
    </div>


<!--=========================*
            Scripts
*===========================-->

<!-- Jquery Js -->
<script src="js/jquery.min.js"></script>
<!-- bootstrap 4 js -->

<script src="js/bootstrap.min.js"></script>

<script type="text/javascript">
       $('.form-gp input').on('focus', function() {
        $(this).parent('.form-gp').addClass('focused');
    });
    $('.form-gp input').on('focusout', function() {
        if ($(this).val().length === 0) {
            $(this).parent('.form-gp').removeClass('focused');
        }
    });
</script>

</body>
</html>
